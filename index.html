                <div class="col-xs-5">
                    <button data-key="SOURCE" class="tvcontrol btn btn-primary btn-lg btn-block">SOURCE <i class="fa fa-television fa-lg" aria-hidden="true"></i></button>
                </div>
                <div class="col-xs-offset-2 col-xs-5">
                    <button data-key="MENU" class="tvcontrol btn btn-primary btn-lg btn-block">MENU <i class="fa fa-align-justify fa-lg"></i></button>

            </div>
            <div class="row visible-xs-block">
                <div class="col-xs-5">

                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-xs-offset-4 col-xs-4">
                    <button data-key="UP" class="tvcontrol btn btn-default btn-lg btn-block"><span class="glyphicon glyphicon-menu-up" aria-hidden="true"></span></button>

                </div>

            <div class="row">

                    <div class="btn-group-vertical btn-block" role="group" aria-label="">

                        <button class="yamaha btn btn-default btn-lg btn-block" data-key="VOLDOWN"><span class="glyphicon glyphicon-volume-down" aria-hidden="true"></span></button>
                    </div>

                <div class="col-xs-4">

                </div>

                        <button type="button" data-key="FF" class="tvcontrol btn btn-default btn-lg"><span class="glyphicon glyphicon-fast-forward" aria-hidden="true"></span></button>
